<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exemplo em/rem</title>
  <style>
  html {
    font-size: 62.5%;
  }

  @media (max-width: 700px) {
    html {
      font-size: 50%;

  div {
    font-size: 20px;
  }

  p {
    font-size: 5rem;
  }

  span {
    font-size: 7rem;
  }
  </style>
</head>
<body>
  <div>
    <p>
      Rocketseat
